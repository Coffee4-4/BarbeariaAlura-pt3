<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia"></h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <form action="">
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input id="nomesobrenome" type="text" class="input-padrao" placeholder="Seu Nome aqui!" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" placeholder="@email.com" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX - XXXX" required>

        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

        <fieldset>
        <legend>Como prefere nosso contato?</legend>
        <label for="radio-email">
            <input type="radio" name="contato" id="radio-email" value="email">
            Email
        </label>

        <label for="radio-telefone">
            <input type="radio" value="telefone" name="contato" id="radio-telefone">
            Telefone
        </label>

        <label for="radio-whatsapp">
            <input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked>
            WhatsApp
        </label>

        </fieldset>
        <fieldset>
        <legend>Qual horário prefere ser atendido</legend>
        <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
        </select>
        </fieldset>
        <label for="" class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email</label>
        <input class="enviar" type="submit" value="Enviar Formulário">

    </form>

    <table>
        <thead>
        <tr>
            <th>Dia</th>
            <th>Horário</th>
        </tr>

        </thead>
        <tbody>
        <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
        </tr>
        </tbody>

    </table>

</main>

<footer>
    <img src="logo-branco.png" alt="Logo da Barbearia">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
</footer>
</body>
</html>
